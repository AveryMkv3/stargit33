name: "main workflow"

on:
  push:
    branches:
      - "main"
      - "master"
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: view dir
        working-directory: app
        run: ls
      - name: restore packages
        working-directory: app
        run: dotnet restore

      - name: build app
        working-directory: app
        run: dotnet build
      
