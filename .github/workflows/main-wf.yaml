name: "main workflow"
run-name: Build and publish App

on:
  push:
    branches:
      - "master"
jobs:
  Explore-Actions:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the code repository.
        uses: actions/checkout@v3
      - name: list files in src dirrecoty
        working-directory: src
        run: ls 
      - name: restore project deps
        working-directory: src
        run: dotnet restore
      - name: show refs
        working-directory: src
        run: dotnet list package
      - run: echo "This job is ${{ job.status }}"
      - name: build project.
        working-directory: src
        run: dotnet build MinimalAPIS.csproj --no-restore -c Release
      - name: publish app.
        working-directory: src
        run: mkdir output && dotnet publish -c Release --output=./output --no-self-contained
